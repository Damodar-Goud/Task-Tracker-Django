{% extends 'tasks/base.html' %}
{% load static %}

{% block title %}Register | Damodar Goud{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <div class="text-center mb-4">
            <img src="{% static 'images/logo.png' %}" alt="Logo" height="60" class="mb-2">
            <h4 class="fw-bold">Create Your Account</h4>
      
          </div>

          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>

          <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none">Already registered? Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
