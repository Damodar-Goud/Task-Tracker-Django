{% extends 'tasks/base.html' %}
{% load static %}

{% block title %}Login | Damodar Goud{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <div class="text-center mb-4">
            <img src="{% static 'images/logo.png' %}" alt="Logo" height="50" class="mb-2">
            <h4 class="fw-bold">Welcome Back</h4>
            <!-- <p class="text-muted">Login to manage your tasks</p> -->
          </div>
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="text-center mt-3">
            <a href="{% url 'signup' %}" class="text-decoration-none">New here? Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
