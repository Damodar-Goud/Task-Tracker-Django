{% extends './base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2 class="mb-4">üìä Task Dashboard</h2>
<!-- <a href="{% url 'task_list' %}" class="nav-link">üè† Home</a> -->
<div class="row text-center">
    <div class="col-md-4">
        <div class="card bg-light mb-3">
            <div class="card-body">
                <h5>Total Tasks</h5>
                <h2>{{ total }}</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card bg-success text-white mb-3">
            <div class="card-body">
                <h5>Completed</h5>
                <h2>{{ completed }}</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card bg-warning text-dark mb-3">
            <div class="card-body">
                <h5>Pending</h5>
                <h2>{{ pending }}</h2>
            </div>
        </div>
    </div>
</div>


{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
