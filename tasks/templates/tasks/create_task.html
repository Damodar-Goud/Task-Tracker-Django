<!-- tasks/templates/tasks/create_task.html -->
{% extends './base.html' %}

{% block title %}Create Task{% endblock %}

{% block content %}
<h2 class="mb-4">Create a New Task</h2>
<form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="text-danger small">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save Task</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary ms-2">Back</a>
</form>
{% endblock %}
