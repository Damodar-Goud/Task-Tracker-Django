{% extends './base.html' %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<h2 class="mb-4 text-danger">⚠️ Confirm Delete</h2>
<p>Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
